    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./images/apple-icon.png">
  <title>Track your snacks!</title>
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Snack Track</a>

  </nav>

  <div class="container editor-container">

    <div class="saved-alert alert alert-info mt-3 mb-n2" role="alert">
      Your snacks have been saved! <span class="dismiss">(dismiss)</span>
    </div>

    <div class="card ui mt-2 mb-3">
      <div class="card-header ui">List of possible snacks</div>

      <div class="card-body ui">

        <div class="row">

          <div class="col-12 display-snacks">

          </div>

        </div>

        <div id="template" class="d-none row">
          <div class="name-label text-center">Template</div>

          <div class="controls">
            <div class="amount-button zoebtn"><button type="button" class="decrease-amount btn btn-secondary ml-0 ml-sm-3">-</button></div>
            <input type="text" class="number form-control" value="1">
            <div class="amount-button zoebtn"><button type="button" class="increase-amount btn btn-secondary">+</button></div>
            <div class="remove-div"><i class="remove-item fas fa-trash-alt ml-2"></i></div>
          </div>
        </div>

        <div class="row total-display mt-4 mb-4">
          <div class="col-6"></div>
          <div class="col-12 col-md-6 text-right">
            <span class="snack-total px-md-3"> Total: </span>
          </div>
        </div>

        <div class="row ml-0 ml-md-4">
          <label for="name-input">Name of snack item:</label>
        </div>
        <div class="row add-form px-md-3">

          <div class="form-group snack-name-input px-2">
            <input type="text" class="form-control" id="name-input">
          </div>

          <div class="form-group add-buttons ml-2 ml-md-0">
            <button class="btn btn-secondary" id="add-item" type="submit">Add Item</button>
          </div>

        </div>

        <div class="form-row mt-3 mb-3">
          <div class="col-12 text-center">
            <button class="btn btn-secondary" id="save-list">Save changes</button>
            <button class="btn btn-secondary" id="discard">Wipe list</button>
          </div>
        </div>

      </div>

    </div>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>
  <script src="main.js"></script>

</body>
